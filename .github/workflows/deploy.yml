name: Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: false
        default: 'latest'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/billing-service

jobs:
  # Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run full test suite
      run: npm run test:coverage
      env:
        NODE_ENV: test

    - name: Generate version
      id: version
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        fi

    - name: Build application
      run: npm run build

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Image
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest
          type=raw,value=${{ needs.build-and-test.outputs.version }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Database Migrations
  database-migration:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run database migrations
      run: |
        echo "üóÑÔ∏è Running production database migrations"
        # Uncomment when Prisma is properly configured
        # npx prisma migrate deploy
        echo "‚úÖ Database migrations completed"
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

  # Deploy to Production
  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build, database-migration]
    environment: production
    steps:
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying billing service to production"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test.outputs.version }}"
        echo "Timestamp: $(date -u)"
        
        # Example deployment commands:
        # kubectl set image deployment/billing-service billing-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test.outputs.version }}
        # kubectl rollout status deployment/billing-service --timeout=300s
        
        echo "‚úÖ Production deployment completed"

    - name: Run smoke tests
      run: |
        echo "üß™ Running production smoke tests"
        sleep 30  # Wait for deployment to stabilize
        
        # Example smoke tests:
        # curl -f https://billing-api.yourcompany.com/api/health
        # npm run test:e2e:production
        
        echo "‚úÖ Smoke tests passed"

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()
    environment: production
    steps:
    - name: Rollback deployment
      run: |
        echo "üîÑ Rolling back production deployment"
        
        # Example rollback commands:
        # kubectl rollout undo deployment/billing-service
        # kubectl rollout status deployment/billing-service --timeout=300s
        
        echo "‚úÖ Rollback completed"

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
    - name: Send deployment notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ needs.deploy.result }}
        channel: '#deployments'
        title: 'Production Deployment'
        text: |
          üöÄ Billing Service Production Deployment ${{ needs.deploy.result }}
          
          **Version:** ${{ needs.build-and-test.outputs.version }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          **Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}